<!-- shell.component.html -->
<div class="min-h-screen flex flex-col bg-gray-50">

  <!-- Header -->
  <header class="bg-blue-700 text-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">

      <!-- Logo / Title -->
      <a routerLink="/" class="flex items-center space-x-2">
        <i class="fas fa-tasks text-3xl"></i>
        <span class="text-2xl font-bold tracking-wide">TaskManager</span>
      </a>

      <!-- Navigation -->
      <nav class="space-x-6 text-lg">
        @if(showTasks){
            <a routerLink="/tasks" routerLinkActive="underline" class="hover:text-gray-200">
                <i class="fas fa-tasks mr-1"></i> Tasks
            </a>
        }
        
            <a routerLink="/login" routerLinkActive="underline" class="hover:text-gray-200">
               <i class="fas fa-user mr-1"></i> Login
            </a>
        
        <a routerLink="/register" routerLinkActive="underline" class="hover:text-gray-200">
          <i class="fas fa-user-plus mr-1"></i> Register
        </a>
      </nav>

    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center text-sm text-gray-600 py-4">
    © 2025 TaskManager • Built with Angular & Tailwind CSS
  </footer>

</div>
